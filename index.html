<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCL CSC AADHAAR - Login</title>
  <style>
    :root {
      --blue: #0b74c6;
      --deep-blue: #064f8a;
      --panel-bg: #efe8d9;
      --accent: #d94f1a;
      --muted: #444;
      --footer-bg: #083b6d;
      --btn-bg: #f0f0f0;
      --btn-border: #999;
      font-family: Arial, Helvetica, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ‚úÖ Fullscreen background */
    body {
      background: var(--panel-bg);
      color: var(--muted);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚úÖ Container now full width + height */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff, #f7f7f7);
    }

    /* top blue bar */
    .topbar {
      background: var(--blue);
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar .title {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.6px;
    }

    .search-icon {
      width: 22px; height: 22px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* ‚úÖ Main takes full remaining height */
    .main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      gap: 20px;
      background: var(--panel-bg);
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .aadhaar-img {
      width: 480px;
      max-width: 90%;
      height: auto;
      /* background: #fff; */
      border: 1px solid #ddd;
      /* box-shadow: 0 6px 16px rgba(0,0,0,0.1); */
      margin-bottom: 10px;
      border-radius: 6px;
      object-fit: contain;
    }

    .brand-title {
      font-weight: 700;
      color: var(--accent);
      margin-top: 8px;
      font-size: 26px;
    }

    .brand-small {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }

    .right {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      display: flex;
      gap: 18px;
      align-items: flex-start;
      justify-content: space-between;
    }

    .form-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      color: #222;
      margin-top: 8px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 15px;
    }

    .fingerprint-wrap {
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fingerprint {
      width: 100px;
      height: 100px;
      background: #fafafa;
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 5px;
    }

    .fingerprint img {
      width: 70%;
      height: auto;
    }

    .fp-text {
      font-size: 13px;
      color: #333;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 4px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn.primary {
      background: #fff;
      border: 1px solid #555;
    }

    .btn:hover {
      background: #eaeaea;
    }

    .msg {
      font-size: 13px;
      min-height: 20px;
      margin-top: 8px;
    }

    .footer-bar {
      background: var(--footer-bg);
      color: #fff;
      font-size: 13px;
      padding: 8px 12px;
      text-align: center;
    }

    /* ‚úÖ Responsive */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 20px;
      }

      .right {
        width: 100%;
        margin-top: 20px;
        flex-direction: column;
        align-items: center;
      }

      .fingerprint-wrap {
        margin-top: 20px;
      }

      .aadhaar-img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">UCL CSC AADHAAR</div>
      <div class="search-icon">üîç</div>
    </div>

    <div class="main">
      <div class="left">
        <img src="adhar.png" class="aadhaar-img" alt="Aadhaar Logo" />
        <div class="brand-title">AADHAAR</div>
        <div class="brand-small">Enrolment Update Client (Lite Edition)</div>
        <div class="brand-small">version 3.3.0.0</div>
      </div>

      <div class="right">
        <div class="form-area">
          <label>Operator UID</label>
          <input type="text" id="uid" placeholder="Enter UID" />

          <label>Password</label>
          <input type="password" id="pwd" placeholder="Enter Password" />

          <div class="btn-row">
            <button class="btn" id="cancelBtn">Cancel</button>
            <button class="btn primary" id="loginBtn">Login</button>
          </div>

          <div class="msg" id="msg"></div>
        </div>

        <div class="fingerprint-wrap">
          <div class="fingerprint">
            <img src="face.png" alt="Fingerprint" />
          </div>
          <div class="fp-text">Face Verification</div>
        </div>
      </div>
    </div>

    <div class="footer-bar">
      ¬© UID Authority of India | TO GET NEW ID WHATSAPP ME ON xxx-xxx-xxxx
    </div>
  </div>

  <script>
    const VALID_UID = "RT9006262";   // change as needed
    const VALID_PASS = "Pass@1234";   // change as needed

    document.getElementById("loginBtn").onclick = function() {
      const uid = document.getElementById("uid").value.trim();
      const pwd = document.getElementById("pwd").value.trim();
      const msg = document.getElementById("msg");

      if (!uid || !pwd) {
        msg.textContent = "Please enter both UID and Password.";
        msg.style.color = "red";
        return;
      }

      if (uid === VALID_UID && pwd === VALID_PASS) {
        msg.textContent = "Login successful...";
        msg.style.color = "green";
        setTimeout(() => window.location.href = "login.html", 600);
      } else {
        msg.textContent = "Invalid UID or Password.";
        msg.style.color = "red";
      }
    };

    document.getElementById("cancelBtn").onclick = function() {
      document.getElementById("uid").value = "";
      document.getElementById("pwd").value = "";
      document.getElementById("msg").textContent = "";
    };
  </script>
</body>
</html>
